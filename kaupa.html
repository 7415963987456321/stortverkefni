        <h3>Persónuupplýsingar</h3>
        <div class="nafn">
          <label for="name">Nafn:</label>
          <input type="text" name="nafn" id="name" required />
        </div>
        <div class="kennitala">
          <label for="kennitala">Kennitala:</label>

        <div class="heimilisfang">
          <label for="heimilisfang">Heimilisfang:</label>
          <input type="text" name="heimilisfang" id="heimilisfang" required />
        </div>
        <div class="checkbox">
          <input type="checkbox" name="box" value="póstlisti" checked id="cbox" />

        </div>
      </div>

      <div class="card">

        </div>

        </div>
        <div class="Gildistími">
